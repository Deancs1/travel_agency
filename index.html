<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Time Travel Agency</title>
</head>




<body>
    <header>
        <figure>
            <img src="images/timeless-logo.jpeg" alt="timeless logo">
        </figure>
        <h2>Timeless Agency</h2>
        <h3>Your trip across the centuries</h3>
        <nav>
            <ul>
                <li><a href="#services">Services</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
                                
            </ul>
        </nav>

    <main>
        <section id="services">
            <h2>Our Services</h2>
            <div class="services-container">

        <section id="gallery">

            <div class="gallery-grid">

                    <img src="images/jurasic.jpg"  alt="image of Dinosaurs">

                <figure>
                    <img src="images/first-humans.webp"  alt="image of first humans">
                </figure>
                <figure>
                    <img src="images/berlin_midievel.jpg"  alt="image of berlin in the midievel">
                </figure>
                <figure>
                    <img src="images/Berlin_1900.jpg"  alt="image of berlin in the 1900's">
                </figure>
                <figure>
                    <img src="images/new-york-1980s.jpeg"  alt="image of new york in the 1980's">
                </figure>
                <figure>
                    <img src="images/future-city.png"  alt="image of Dinosaurs">
                </figure>
            </div>
            
        </section>
    </main>


    <footer>
